<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Autom√°tico</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>


  <div class="contenedor">
    <div class="atm">

      <div class="atm__pantalla" id="screen">
        
      </div>
      
      <div class="atm__fisico">
        
        <div class="atm__retirar-dinero">
          <div class="atm__rendija" id="withdrawal"></div>
          <div class="atm__dinero" id="money-space">

            

          </div>
        </div>
        
        <div class="atm__teclado" id="keyboard">
          <div class="atm__teclado-num">
            <input data-value="1" type="button" class="atm__btn" id="btn-1" value="1">
          </div>
          <div class="atm__teclado-num">
            <input data-value="2" type="button" class="atm__btn" id="btn-2" value="2">
          </div>
          <div class="atm__teclado-num">
            <input data-value="3" type="button" class="atm__btn" id="btn-3" value="3">
          </div>
          <div class="atm__teclado-accion">
            <input data-value="delete" type="button" class="atm__btn-accion" id="eliminar" value="DELETE">
          </div>
          <div class="atm__teclado-num">
            <input data-value="4" type="button" class="atm__btn" id="btn-4" value="4">
          </div>
          <div class="atm__teclado-num">
            <input data-value="5" type="button" class="atm__btn" id="btn-5" value="5">
          </div>
          <div class="atm__teclado-num">
            <input data-value="6" type="button" class="atm__btn" id="btn-6" value="6">
          </div>
          <div class="atm__teclado-accion">
            <input data-value="cancel" type="button" class="atm__btn-accion" value="CANCEL">
          </div>
          <div class="atm__teclado-num">
            <input data-value="7" type="button" class="atm__btn" id="btn-7" value="7">
          </div>
          <div class="atm__teclado-num">
            <input data-value="8" type="button" class="atm__btn" id="btn-8" value="8">
          </div>
          <div class="atm__teclado-num">
            <input data-value="9" type="button" class="atm__btn" id="btn-9" value="9">
          </div>
          <div class="atm__teclado-accion">
            <input data-value="enter" type="button" class="atm__btn-accion" id="enter" value="ENTER">
          </div>
          <div class="atm__teclado-num">
            <input data-value="izq" type="button" class="atm__btn atm__teclado-dir" id="btn-izq" value="<">
          </div>
          <div class="atm__teclado-num">
            <input data-value="0" type="button" class="atm__btn" id="btn-0" value="0">
          </div>
          <div class="atm__teclado-num">
            <input data-value="der" type="button" class="atm__btn atm__teclado-dir" id="btn-der" value=">">
          </div>
        </div>

      </div>

    </div>
  </div>


  <script type="module" src="./src/app.js"></script>


</body>
</html>
